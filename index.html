<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* HERO */
.hero {
  position: relative;
  height: 320px;
  max-width: 1200px;
  margin: 40px auto;
  border-radius: 22px;
  overflow: hidden;
  background: linear-gradient(
      rgba(0,0,0,0.65),
      rgba(0,0,0,0.65)
    ),
    url("https://www.apple.com/v/apple-tv-plus/ai/images/overview/apple_tv_plus_logo__ffoj8r8u0j2e_large.png")
    center / cover no-repeat;
  box-shadow: 0 30px 60px rgba(0,0,0,0.7);
}

/* CONTENIDO */
.hero-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  color: white;
}

.hero-content h1 {
  font-size: 56px;
  margin: 0;
}

.hero-content p {
  font-size: 18px;
  opacity: 0.85;
  margin: 12px 0 26px;
}

/* BOTÓN */
.hero-btn {
  display: inline-block;
  width: fit-content;
  background: white;
  color: #111;
  text-decoration: none;
  padding: 14px 26px;
  border-radius: 30px;
  font-weight: bold;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hero-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(255,255,255,0.35);
}

/* RESPONSIVE */
@media (max-width: 700px) {
  .hero {
    height: 260px;
  }

  .hero-content h1 {
    font-size: 40px;
  }
}
</style>
</head>

<body>

<div class="hero">
  <div class="hero-content">
    <h1>Apple TV+</h1>
    <p>Series y películas originales. Sin anuncios.</p>
    <a href="#" class="hero-btn">Ver planes</a>
  </div>
</div>

</body>
</html>
